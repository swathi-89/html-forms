<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <caption><h1><u>Registration form</u></h1></caption>
    <form name="fblogin" action="http://www.dummyfacebook.com" method="get">
    <table>
        <tr>
            <td><br>
            <label>
          First Name:
            </label>
            </td>
            <td><br>
            <input type=" enter first name" placeholder="Enter First Name">
            </td>
        </tr>
              <tr>
                <td><br>
                <label>
                 Last Name:
                </label>
                </td>
                <td><br>
                <input type=" enter last name" placeholder="Enter Last Name">
                </td>
                </tr>
                <tr>
                    <td><br>
                    <label>
                         Nick Name:
                    </label>
                    </td>
                    <td><br>
                    <input type=" enter nick name" placeholder="Enter Nick Name">
                    </td>
                    </tr>
                <tr>
                    <td><br>
                    <label>
                         Email id:
                    </label>
                    </td>
                    <td><br>
                    <input type=" enter email id">
                    </td>
                    </tr>
                <tr>
                        <td><br>
                        <label>
                             Password:
                        </label>
                        </td>
                        <td><br>
                            <input type="password" id="user-password" name="password">
                        </td>
                        </tr>
                        <tr>
                        <td><br>
                            <label>
                                 Date Of Birth:
                            </label>
                            </td>
                            <td><br>
                            <input type=" enter DOB">
                            </td>
                            </tr>
                            <tr>
                                <td><br>
                                    Gender
                                </td>
                                <td><br>
                                    <input type="radio" name="gender">Male
                                    <input type="radio"name="gender">Female
                                    <input type="radio"name="gender">Others
                                </td>
                            </tr>
                            <tr>
                                <td><br>
                                <label>
                                     Mobile:
                                </label>
                                </td>
                                <td><br>
                                <input type=" enter mobile number">
                                </td>
                                </tr>
                                <tr>
                                    <td><br>
                                    <label>
                                         Address:
                                    </label>
                                    </td>
                                    <td><br>
                                    <textarea row="20" cols="20"></textarea>
                                    </td>
                                </tr>
                            <tr>
                                <td><br>
                                    <input type="Submit" >
                                </td>
                                <td><br>
                                    <input type="Reset">
                                    </td>
                                </td>
                            </tr>
                    </form>
    </table>
    </body>
</html>
